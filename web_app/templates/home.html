{% extends "base.html" %}

{% block title %}Home - What's Cookin{% endblock %}

{% block content %}
<div class="home-content">
    <h1>Welcome to What's Cookin{% if username %}, {{ username }}{% endif %}</h1>
    <p>Search for recipes based on your pantry items and dietary preferences.</p>
    <!-- This form does NOT get the boxed-form class, so no black box -->
    <form action="/search" method="get">
        <button id="find-recipes-btn" type="submit">Find Recipes</button>
    </form>
</div>
{% endblock %}
