<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - What's Cookin</title>
</head>
<body>
    <h1>Welcome to What's Cookin</h1>

    {% if username %}
        <p>Logged in as {{ username }}</p>
        <a href="/logout"><button>Logout</button></a>
        <a href="/profile"><button>Profile</button></a>
        <a href="/pantry"><button>Pantry</button></a>
        <p>Search for your favorite recipes by entering a keyword.</p>
        <form action="/search" method="get">
            <input type="text" name="query" placeholder="Enter a keyword (e.g., chicken)" required>
            <button type="submit">Search</button>
        </form>
    {% else %}
        <a href="/login"><button>Login</button></a>
        <p>Please log in to search for recipes and manage your preferences.</p>
    {% endif %}
</body>
</html>
