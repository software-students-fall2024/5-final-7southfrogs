<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h1>Your Profile</h1>
    <p>Manage your dietary restrictions below:</p>
    <form action="/profile" method="post">
        <h2>Select Dietary Restrictions:</h2>
        {% for restriction in ['vegan', 'vegetarian', 'gluten-free', 'dairy-free', 'peanut-free', 'tree-nut-free'] %}
        <div>
            <input type="checkbox" id="{{ restriction }}" name="restrictions" value="{{ restriction }}"
                {% if restriction in dietary_restrictions %}checked{% endif %}>
            <label for="{{ restriction }}">{{ restriction.replace('-', ' ').capitalize() }}</label>
        </div>
        {% endfor %}
        <button type="submit">Save Preferences</button>
    </form>
    <a href="/"><button>Back to Home</button></a>
</body>
</html>
