<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}What's Cookin{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <div class="brand">What's Cookin'</div>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('profile') }}">Profile</a></li>
            <li><a href="{{ url_for('pantry') }}">Pantry</a></li>
            <li><a href="{{ url_for('saved_recipes') }}">Saved Recipes</a></li>
            {% if username %}
                <li><a class="logout-link" href="{{ url_for('logout') }}">Logout</a></li>
            {% endif %}
        </ul>
        <div class="login-display">{% if username %} Logged in as {{username}} {% endif %}</div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
